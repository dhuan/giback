name: Publish Docs

on:                                                                                                                                                           
  push:                                                                                                                                                       
    branches:
      - master
    paths:                                                                                                                                                    
      - '**.rst'
      - '.github/workflows/docs.yml'

jobs:
  publish_docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build sphinx documentation
      run: |
          sudo apt update --yes
          sudo apt install --yes latexmk python3-sphinx texlive-formats-extra
          make docs_build
          bash scripts/publish_docs.sh
      env:
          GH_KEY_DOCS: ${{ secrets.GH_KEY_DOCS }}
